{% extends "admin/base_site.html" %}
{% load i18n admin_urls static admin_modify %}

{% block extrastyle %}
    {{ block.super }}
    <link rel="stylesheet" type="text/css" href="{% static "admin/css/forms.css" %}">
{% endblock %}

{% block content %}

<script>
function updateList(o) {
    var list = document.getElementById("id_recipients_list");
    var len = list.options.length;
    var values = null;
    switch(o.options[o.selectedIndex].value) {
        case 'all':
            values = {{all|safe}};
            break;
        case 'unsubmited':
            values = {{unsubmited|safe}};
            break;
        case 'assigned':
            values = {{assigned|safe}};
            break;
    }
    
    list.value = [];
    
    if(!values){return;}
    
    for (var i = 0; i < len; i++) {
        if (values.indexOf(list[i].value) >= 0) {
            list[i].selected = true;
        }
    }
}
</script>


<p>Send automated emails</p>

<hr>

<form action="" method="post">{% csrf_token %}
    <table>
    {{form.as_table}}
    </table>
    <input type="submit" value="Send"/>
</form>

{% endblock %}
